<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img src="{{product.image}}">
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <p class="price">${{product.price}}</p>
      <button ion-button clear item-end (click)="removeItem(product)">-</button>
      <p item-end></p>
      <button ion-button clear item-end (click)="addItem(product)">+</button>
    </ion-item>
  </ion-list>
  <h2 pull-left>Total: ${{total}}</h2>
  <button ion-button (click)="checkout()">Comprar</button>
</ion-content>
