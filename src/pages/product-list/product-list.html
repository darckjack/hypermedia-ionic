<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img src="{{product.image}}" (click)="openProductPage(product)">
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <p class="price">${{product.price}}</p>
      <button ion-button clear item-end (click)="addToCart(product)">comprar</button>
    </ion-item>
  </ion-list>
</ion-content>
