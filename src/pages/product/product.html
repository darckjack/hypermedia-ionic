<ion-header>

  <ion-navbar>
    <ion-title>Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        
      <img src="{{product.image}}"/>

      <ion-card-content>
        <ion-card-title>
          {{product.name}}
        </ion-card-title>
        <p>
          {{product.description}}
        </p>
        <button ion-button (click)="addToCart()">Comprar</button>
      </ion-card-content>
    </ion-card>
</ion-content>
